name: Deploy NestJS Project

on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build
      
      - name: Deploy to Server
        run: |
          rsync -avz --exclude="node_modules" --exclude=".git" /etc/actions-runner/_work/my-page-api/my-page-api/ /home/salgadoth/deployments/my-page-api
          cd /home/$USER/deployments/my-page-api
          npm install --production
          pm2 restart all || pm2 start dist/main.js --name "nestjs-api"
