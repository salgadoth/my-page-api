name: Deploy NestJs API

on:
  push:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm i

    - name: Build project
      run: npm run build

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" --exclude="node_modules" --exclude=".git" ./dist $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/nestjs-api
        ssh -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_IP << 'EOF'
          cd /home/$SERVER_USER/nestjs-api
          npm install --production
          pm2 restart all || pm2 start dist/main.js --name "nestjs-api"
        EOF