version: 0.0
os: linux
files:
  - source: /
    destination: /deployments/my-page-api

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: admin
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: admin
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: admin